<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script src="./externals/require.js"></script>
    <script src="./built/require-config.js"></script>
    <link rel="stylesheet" href="src/styles.css"> 
    <script>
        require(["built/hello"]);
    </script>
</head>



<body>
    <div class="background">
        <div class="calculator">

            <h1 class="header"> Calculator </h1>

            <input data-bind="value: inputExpression" class="input" ></input> 
        
            
            <button class="button" data-bind="click: calculate" >Calculate</button>
        </div> 
    
    <div style="font-size: 30px; padding-left: 10px"> Result: <div>
    
    <div class="output" ><span data-bind="text: outputResult"></span></div>

    </div>

    
    </div>

</body>

</html>
